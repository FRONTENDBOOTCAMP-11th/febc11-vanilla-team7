<!DOCTYPE html>
<html lang="ko" class="bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 예시</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            max-width: 360px;
            margin: 0 auto;
            font-family: 'Pretendard', sans-serif;
        }
        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hide-scroll::-webkit-scrollbar {
            display: none;
        }
        .author {
            font-family: Georgia, serif;
        }
    </style>
</head>
<body class="bg-white">
    <div class="px-6">
        <!-- 관심 작가 섹션 -->
        <section class="mb-8">
            <h2 class="text-lg font-semibold mb-4">관심 작가 ></h2>
            <div class="flex space-x-4 overflow-x-auto hide-scroll">
                <div class="flex flex-col items-center flex-shrink-0">
                    <img src="../assets/person/Rectangle%20428.jpg" alt="프로필 1" class="w-20 h-20 rounded-full">
                    <span class="text-sm text-gray-500 mt-1">그레이스</span>
                </div>
                <div class="flex flex-col items-center flex-shrink-0">
                    <img src="../assets/person/Rectangle%20429.jpg" alt="프로필 2" class="w-20 h-20 rounded-full">
                    <span class="text-sm text-gray-500 mt-1">제임스</span>
                </div>
                <div class="flex flex-col items-center flex-shrink-0">
                    <img src="../assets/person/Rectangle%20431.jpg" alt="프로필 3" class="w-20 h-20 rounded-full">
                    <span class="text-sm text-gray-500 mt-1">톰 요크</span>
                </div>
                <div class="flex flex-col items-center flex-shrink-0">
                    <img src="../assets/person/Rectangle%20430.jpg" alt="프로필 4" class="w-20 h-20 rounded-full">
                    <span class="text-sm text-gray-500 mt-1">엠마</span>
                </div>
            </div>
        </section>

        <!-- 최근 본 섹션 -->
        <section class="mb-8">
            <h2 class="text-lg font-semibold mb-4">최근 본 ></h2>
            <div class="flex space-x-4 overflow-x-auto hide-scroll">
                <div class="max-w-[122px] flex-shrink-0">
                    <img src="https://via.placeholder.com/122x172" alt="도시 이미지" class="w-full max-h-[172px] object-cover rounded-lg shadow-md">
                    <div class="mt-4 text-center">
                        <h3 class="font-semibold text-xs line-clamp-2">강남 안에, 강북 남자</h3>
                        <p class="text-xs text-gray-600 mt-1"><span class="author">by </span>눅눅한 과자</p>
                    </div>
                </div>
                <div class="max-w-[122px] flex-shrink-0">
                    <img src="https://via.placeholder.com/122x172" alt="음식 이미지" class="w-full max-h-[172px] object-cover rounded-lg shadow-md">
                    <div class="mt-4 text-center">
                        <h3 class="font-semibold text-xs line-clamp-2">서울에서 혼자 밥해먹고 사는 사람</h3>
                        <p class="text-xs text-gray-600 mt-1"><span class="author">by </span>이확위</p>
                    </div>
                </div>
                <div class="max-w-[122px] flex-shrink-0">
                    <img src="https://via.placeholder.com/122x172" alt="추가 이미지" class="w-full max-h-[172px] object-cover rounded-lg shadow-md">
                    <div class="mt-4 text-center">
                        <h3 class="font-semibold text-xs line-clamp-2">추가 콘텐츠 제목</h3>
                        <p class="text-xs text-gray-600 mt-1"><span class="author">by </span>작가명</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 관심 글 섹션 -->
        <section>
            <h2 class="text-lg font-semibold mb-4">관심 글 ></h2>
            <div class="flex space-x-4 overflow-x-auto hide-scroll">
                <div class="max-w-[122px] flex-shrink-0">
                    <img src="https://via.placeholder.com/122x172" alt="도시 이미지" class="w-full max-h-[172px] object-cover rounded-lg shadow-md">
                    <div class="mt-4 text-center">
                        <h3 class="font-semibold text-xs line-clamp-2">강남 안에, 강북 남자</h3>
                        <p class="text-xs text-gray-600 mt-1"><span class="author">by </span>눅눅한 과자</p>
                    </div>
                </div>
                <div class="max-w-[122px] flex-shrink-0">
                    <img src="https://via.placeholder.com/122x172" alt="음식 이미지" class="w-full max-h-[172px] object-cover rounded-lg shadow-md">
                    <div class="mt-4 text-center">
                        <h3 class="font-semibold text-xs line-clamp-2">서울에서 혼자 밥해먹고 사는 사람</h3>
                        <p class="text-xs text-gray-600 mt-1"><span class="author">by </span>이확위</p>
                    </div>
                </div>
                <div class="max-w-[122px] flex-shrink-0">
                    <img src="https://via.placeholder.com/122x172" alt="추가 이미지" class="w-full max-h-[172px] object-cover rounded-lg shadow-md">
                    <div class="mt-4 text-center">
                        <h3 class="font-semibold text-xs line-clamp-2">추가 콘텐츠 제목</h3>
                        <p class="text-xs text-gray-600 mt-1"><span class="author">by </span>작가명</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
