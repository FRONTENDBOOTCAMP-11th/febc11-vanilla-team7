<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <link rel="stylesheet" href="/src/styles/main.css" />
</head>

<body class="bg-[#f8f8f8]">
    <main class="container">
        <nav class="shadow-md bg-white">
            <div class="px-11 mx-auto flex justify-between items-center">
                <div class="relative w-full my-[20px]">
                    <input type="search" class="text-center w-full text-[24px]" placeholder="검색어 입력" />
                </div>
            </div>
            <div class="flex text-[14px]">
                <button id="articleTab" class="tab-button flex-grow py-2 border-b-[#00c6ee] bg-white text-[#00c6ee]">
                    글
                </button>
                <button id="authorTab" class="tab-button flex-grow bg-slate-300 text-[#666]">
                    작가
                </button>
            </div>
        </nav>
        <section class="p-5">
            <h1 class="text-[12px] text-[#959595]">글 검색 결과</h1>
            <div id="searchResults" class="py-3">
                <p>검색결과</p>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const articleTab = document.getElementById("articleTab");
            const authorTab = document.getElementById("authorTab");
            const searchResults = document.getElementById("searchResults");

            // 탭 클릭 이벤트
            articleTab.addEventListener("click", function () {
                setActiveTab(articleTab);
                fetchSearchResults("article");
            });

            authorTab.addEventListener("click", function () {
                setActiveTab(authorTab);
                fetchSearchResults("author");
            });

            function setActiveTab(activeTab) {
                // 모든 탭 비활성화
                document.querySelectorAll(".tab-button").forEach(tab => {
                    tab.classList.remove("border-b-[#00c6ee]", "text-[#00c6ee]");
                    tab.classList.add("bg-slate-300", "text-[#666]");
                });

                // 선택된 탭 활성화
                activeTab.classList.remove("bg-slate-300", "text-[#666]");
                activeTab.classList.add("border-b-[#00c6ee]", "text-[#00c6ee]");
            }

            function fetchSearchResults(type) {
                // API 요청이 들어갈 부분. 현재는 더미 데이터 사용
                let results = type === "article" ? "글 검색 결과입니다." : "작가 검색 결과입니다.";
                searchResults.innerHTML = `<p>${results}</p>`;
            }
        });
    </script>
</body>

</html>
